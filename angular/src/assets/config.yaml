  - name: NIST Special Database 301 Nail to Nail (N2N) Fingerprint Challenge Dry Run
    ediid: ark:/88434/mds11ckbd2
    description: In April 2017, the Intelligence Advanced Research Projects Activity (IARPA) held a dry run for the data collection portion of its Nail to Nail (N2N) Fingerprint Challenge. This data collection event was designed to ensure that the real data collection event held in September 2017 would be successful. To this end, real biometric data from unhabituated individuals needed to be collected. The National Institute of Standards and Technology (NIST), on behalf of IARPA, has released a dataset of the biometric images obtained during the N2N Fingerprint Challenge dryrun. The image distribution, entitled Special Database (SD) 301, can be freely downloaded for research from the NIST website.
    url: https://www.nist.gov/itl/iad/image-group/nist-special-database-301
    terms:
      - The database is to be used for biometrics related research, development and training.
      - The database will not be further distributed, published, copied, or disseminated externally by you or your organization in any way or form whatsoever, whether for profit or not.
      - If you are accepting the agreement on behalf of an organization, you may distribute the database only internally to other organization members that agree to these terms, including that the use of the database is limited to biometrics related research, development and training. Subsets of the database may be used for purposes consistent with the terms of this Agreement.
      - You agree that there shall not be any attempts to defeat the de-identification of the data provided.
      - If requested by NIST, certain images in the database or the entire database shall be deleted by you or your organization and no copies retained.
      - The researcher, at NIST's sole option, may be notified periodically when new data sets are available. Such information may also be posted on the relevant NIST website.
      - You agree to acknowledge the Nail to Nail Fingerprint Capture Challenge in any publication of results generated using the data from the database.
    requiresApproval: true
    formTemplate: demo
  - name: NIST Special Database 302 Nail to Nail (N2N) Fingerprint Challenge
    ediid: ark:/88434/mds10274c2
    description: In September 2017, the Intelligence Advanced Research Projects Activity (IARPA) held a data collection as part of its Nail to Nail (N2N) Fingerprint Challenge. Participating Challengers deployed devices designed to collect an image of the full nail to nail surface area of a fingerprint---equivalent to a rolled fingerprint---from an unacclimated user, without assistance from a trained operator. Traditional operator-assisted live-scan rolled fingerprints were also captured, along with assorted other friction ridge live-scan and latent captures. The collection of images collected during the N2N Fingerprint Challenge, entitled Special Database (SD) 302, can be  freely downloaded for research purposes from the National Institute of Standards and Technology (NIST) website.
    url: https://www.nist.gov/itl/iad/image-group/nist-special-database-302
    terms:
