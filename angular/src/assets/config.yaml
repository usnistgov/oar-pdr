  - name: IARPA Janus Benchmark
    description: In cooperation with IARPA, NIST is currently running three challenges related to processing of unconstrained in-the-wild face images.  These are intended to drive research and development into face detection, verification, identification, and identity clustering.  A secondary goal is to establish definitive evaluation metrics and reporting.<br><br><b>NOTE:</b><font color=red> The complete distribution contains all three IJB challenges (images + protocols) published to date (IJB-A, IJB-B, and IJB-C).  It is ~325GB in size and can take up to 24 hours to download from our server.  Please allocate proper hardware resource and time requirements for download prior to requesting the dataset.</font>
    url: https://www.nist.gov/programs-projects/face-challenges
    terms:
      - 'The Receiving Entity shall insert the following statement in any product, report, publication, presentation, and/or other document that references the data: This product contains or makes use of the following data made available by the Intelligence Advanced Research Projects Activity (IARPA): IARPA Janus Benchmark C (IJB-C) data detailed at <a href=https://www.nist.gov/programs-projects/face-challenges>Face Challenges homepage</a>.'
      - 'No further distribution of the data without express written permission from NIST.  Instead, third parties should be directed to the NIST Face Challenges website to download the dataset directly.'
      - 'Comply with the <a href=http://nigos.nist.gov/facechallenges/data/IJBC/IJBC_LICENSES.TXT>licensing terms</a> of the IJB-C dataset. <br><br><b>IJB-A, IJB-B, IJB-C LICENSING:</b><br>NIST makes this Standard Reference Database available with attribution to sources.  Each piece of media is associated with one of these <a href=http://nigos.nist.gov/facechallenges/data/IJBA/ijba_sources.txt>IJB-A</a>, <a href=http://nigos.nist.gov/facechallenges/data/IJBB/ijbb_licenses_and_sources.xlsx>IJB-B</a>, <a href=http://nigos.nist.gov/facechallenges/data/IJBC/ijbc_license_info.csv>IJB-C</a> licenses.  Should one or more samples be alternatively licensed then the owner or legal representative should contact NIST via <a href=mailto:FaceChallenges@nist.gov?subject=IJB-A%20Dataset%20Request&amp;body=>FaceChallenges@nist.gov</a> and identify particular images.<br><br>Users and prospective users of this database should:<br>a) note binding licensing terms at <a href=https://creativecommons.org/licenses>https://creativecommons.org/licenses </a><br>b) understand that the Database is subject to change at any time <br>c) understand that the U.S. Government makes no guarantee or warranty of non-infringement <br>d) note that the U.S. Government is relying on the stated and represented due diligence of contractors who in part prepared this Database<br><br><b>NOTE: <font color=red> The complete distribution contains all three IJB challenges (images + protocols) published to date (IJB-A, IJB-B, and IJB-C).  It is ~325GB in size and can take up to 24 hours to download from our server.  Please allocate proper hardware resource and time requirements for download prior to requesting the dataset.</font></b>'
    requiresApproval: true
