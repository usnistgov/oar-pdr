  - name: NIST Mugshot Identification Database (MID) - NIST Special Database 18
    ediid: ark:/88434/mds00sxbvh
    description: NIST Special Database 18 is being distributed for use in development and testing of automated mugshot identification systems. The database consists of a total of 3248 images of variable size using PNG formatting with metadata TXT files corresponding to each per image. There are images of 1573 individuals (cases) 1495 male and 78 female. The database contains both <a href=https://www.nist.gov/property-fieldsection/faceimg>front and side</a> (profile) views when available. Separating front views and profiles, there are 131 cases with two or more front views and 1418 with only one front view. Profiles have 89 cases with two or more profiles and 1268 with only one profile. Cases with both fronts and profiles have 89 cases with two or more of both fronts and profiles, 27 with two or more fronts and one profile, and 1217 with only one front and one profile.<br><br>This NIST Special Database has the following features:<ul><li>3248 segmented 8-bit gray scale mugshot images (varying sizes) of 1573 individuals</li><li>1333 cases with both front and profile views (see statistics above)</li><li>131 cases with two or more front views and 89 cases with two or more profiles</li><li>images scanned at 19.7 pixels per mm</li></ul><br><br>Suitable for automated mugshot identification research, the database can be used for:<ul><li>algorithm development</li><li>system training and testing</li></ul> 
    url: https://www.nist.gov/srd/nist-special-database-18
    terms:
      - The database is to be used for biometrics related research, development and education.
      - The database is not intended to be further distributed, published, copied, or disseminated in any way or form whatsoever, whether for profit or not.
      - There should be no attempts to defeat the de-identification of the data provided.
      - If requested by NIST, certain images in the database or the entire database should be deleted and no copies retained.
      - The researcher, at NIST's sole option, may be notified periodically when new datasets are available. Such information may also be posted on the relevant NIST website.
      - NIST should be acknowledged in any publication of results generated using the data.
    requiresApproval: true
    formTemplate: no-disclaimer
  - name: Multiple Encounter Dataset (MEDS-I) - NIST Special Database 32
    ediid: ark:/88434/mds0000fbk
    description: NIST Special Database 32 - Multiple Encounter Dataset (MEDS) is a test corpus organized from an extract of submissions of deceased persons with prior multiple encounters. MEDS is provided to assist the FBI and partner organizations refine tools, techniques, and procedures for face recognition as it supports Next Generation Identification (NGI), forensic comparison, training, and analysis, and face image conformance and inter-agency exchange standards. The MITRE Corporation (MITRE) prepared MEDS in the FBI Data Analysis Support Laboratory (DASL) with support from the FBI Biometric Center of Excellence.
    url: https://www.nist.gov/itl/iad/image-group/special-database-32-multiple-encounter-dataset-meds
