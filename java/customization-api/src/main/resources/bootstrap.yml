spring:
  application:
    name: oar-customization-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8084
       
server:
    port: 8083
    servlet:
      context-path:  /customization
    error:
      include-stacktrace: never
    connection-timeout: 300000
    max-http-header-size: 8192
    tomcat:
      accesslog:
        directory: logs
        enabled: false
             
logging:
  file: customization.log
  path : /tmp/customization-api
  exception-conversion-word: '%wEx'
